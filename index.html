<!DOCTYPE html>
<html>
    <head>
        <title>Hallmark DOM JIRA Customizer</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet" >

    </head>
    <body>
        <div class="container mt-3" style="width: 400px;">
            <h2 class="text-center">HMK DOM Jira Customizer</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Visibility</th>
                    <th>Swimlane/Column</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="1199" checked>
                      </div>
                    </td>
                    <td>DONE</td>
                </tr>
                <tr>
                    <td>
                        <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="1232" checked>
                      </div>
                    </td>
                    <td>Verifying in Production</td>
                </tr>
                <tr>
                    <td>
                        <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="1218" checked>
                      </div>
                    </td>
                    <td>Ready to Migrate</td>
                </tr>
                </tbody>
            </table>
        </div>
        <script src="index.js"></script>
    </body>
</html>
